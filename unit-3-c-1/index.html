      <h2>Add Products</h2>

      <!--create a "Add Product" button to submit form, give it html id as "add_product"-->
      <form id="products" onsubmit="storeData(event)" style="display:grid ; grid-template-columns: auto; grid-gap: 20px; width: 400px;">
